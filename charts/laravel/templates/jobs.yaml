{{- range $key, $value := .Values.jobs }}
{{- if ne (hasKey $value "enabled") true | or (eq $value.enabled true) }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $key }}-{{ randAlphaNum 5 | lower }}
  labels:
    appVersion: {{ $.Values.appVersion | quote }}
spec:
  template:
    spec:
      containers:
        - name: {{ $key }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          command: ["/bin/bash", "-c"]
          args: {{ $value.args | toJson }}
          envFrom: {{- toYaml $.Values.deploymentsSharedAttributes.initEnvFrom | nindent 12 }}
      restartPolicy: Never
      imagePullSecrets:
        - name: {{ $.Values.image.registrySecretName }}
  backoffLimit: 0
{{- end }}
{{- end }}
